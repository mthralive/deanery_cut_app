<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Физическое лицо</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light justify-content-center align-items-center vh-100">
    <div layout:fragment="content" class="container">
        <div class="container h-100 d-flex flex-column justify-content-center">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title text-center">Физическое лицо</h3>
                            <div th:if="${errors}" th:text="${errors}" class="mb-3 alert alert-danger"></div>
                            <form th:action="@{/individual/edit/{id}(id=${individualId})}" th:object="${individualDto}" method="post" class="mt-4">
                                <div class="form-group">
                                    <label for="individualCode">Код физического лица</label>
                                    <input type="text" id="individualCode" name="individual_code" th:field="${individualDto.individual_code}" class="form-control" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="firstName">Имя</label>
                                    <input type="text" id="firstName" name="first_name" th:field="${individualDto.first_name}" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="secondName">Фамилия</label>
                                    <input type="text" id="secondName" name="second_name" th:field="${individualDto.second_name}" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="patronymic">Отчество</label>
                                    <input type="text" id="patronymic" name="patronymic" th:field="${individualDto.patronymic}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="birthday">День рождения</label>
                                    <input type="date" id="birthday" name="birthday" th:field="${individualDto.birthday}" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="gender">Пол</label>
                                    <select id="gender" name="gender" th:field="${individualDto.gender}" class="form-control" required>
                                        <option value="MALE">Мужской</option>
                                        <option value="FEMALE">Женский</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="birthplace">Место рождения</label>
                                    <input type="text" id="birthplace" name="birthplace" th:field="${individualDto.birthplace}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="snils">СНИЛС</label>
                                    <input type="text" id="snils" name="snils" th:field="${individualDto.snils}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inn">ИНН</label>
                                    <input type="text" id="inn" name="inn" th:field="${individualDto.inn}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="registration">Адрес регистрации</label>
                                    <input type="text" id="registration" name="registration" th:field="${individualDto.registration}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="actualAddress">Актуальный адрес</label>
                                    <input type="text" id="actualAddress" name="actualAddress" th:field="${individualDto.actualAddress}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email">Почта</label>
                                    <input type="email" id="email" name="email" th:field="${individualDto.email}" class="form-control">
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary">Подтвердить</button>
                                    <a href="/individual" class="btn btn-secondary">Отмена</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
