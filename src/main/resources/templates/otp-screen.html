<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<body>
<div layout:fragment="content" >
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="text-center card-title">Вставьте токен верификации</h4>
                    <div th:if="${param.error}">
                        <div class="alert alert-info">OTP entered is incorrect.Please Enter Correct OTP.</div>
                    </div>
                    <form th:action="@{/login/otpVerification}" method="post"
                          th:object="${otpValue}">
                        <div class="form-group my-3">
                             <input id="otp" class="form-control"
                                      type="number" minlength="4" maxlength="4"      th:field="*{otp}" required autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success w-100">
                                Подтвердить
                            </button>
                            <a class="btn btn-primary button-fixed w-100 my-1" th:href="@{/login}">
                                <i class="fas fa-sign-in-alt"></i>Вернуться на вход
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
