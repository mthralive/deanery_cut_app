<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Физическое лицо</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light justify-content-center align-items-center vh-100">
    <div layout:fragment="content" class="container">
        <div class="container h-100 d-flex flex-column justify-content-center">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title text-center">Детали физического лица</h3>
                            <div th:if="${errors}" th:text="${errors}" class="mb-3 alert alert-danger"></div>
                            <form th:action="@{/user/edit}" th:object="${userDto}" method="post" class="mt-4">
                                <div class="form-group">
                                    <label for="email">Почта</label>
                                    <input type="text" id="email" name="email" th:field="${userDto.email}" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Пароль</label>
                                    <input type="text" id="password" name="password" th:field="${userDto.password}" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="role">Роль</label>
                                    <select id="role" name="role" th:field="${userDto.userRole}" class="form-control" required>
                                        <option value="ADMIN">Администратор</option>
                                        <option value="USER">Обычный пользователь</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="individual">На основе физического лица</label>
                                    <p name="individual" id="individual" th:text="${userDto.individual.first_name}+' '+${userDto.individual.second_name}+' '+${userDto.individual.patronymic}" class="btn btn-secondary"/>
                                    <input type="hidden" th:field="${userDto.individual}" />
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary">Подтвердить</button>
                                    <a href="/user" class="btn btn-secondary">Отмена</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
